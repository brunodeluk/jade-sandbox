plugins {
    id 'java'
}

group 'ar.com.austral'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://jade.tilab.com/maven"
    }
}

dependencies {
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
